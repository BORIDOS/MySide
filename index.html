<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลส่วนตัวนักศึกษา</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-card {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #007bff;
        }
        .info-label {
            font-weight: bold;
            color: #495057;
        }
        .info-value {
            color: #212529;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-card text-center">
            <h2 class="mb-4">ข้อมูลส่วนตัวนักศึกษา</h2>
            <img src="https://via.placeholder.com/150" class="profile-img" alt="รูปโปรไฟล์">
            <div class="row text-start mt-4">
                <div class="col-md-6 mb-3">
                    <p class="mb-1"><span class="info-label">รหัสนักศึกษา:</span> <span class="info-value">6760259102</span></p>
                    <p class="mb-1"><span class="info-label">ชื่อ:</span> <span class="info-value">นาย บริพันธุ์</span></p>
                    <p class="mb-1"><span class="info-label">นามสกุล:</span> <span class="info-value">เดชธงชัย</span></p>
                    <p class="mb-1"><span class="info-label">ชื่อเล่น:</span> <span class="info-value">บอล</span></p>
                </div>
                <div class="col-md-6 mb-3">
                    <p class="mb-1"><span class="info-label">ชั้นปี:</span> <span class="info-value">4</span></p>
                    <p class="mb-1"><span class="info-label">หมู่เรียน:</span> <span class="info-value">ว.6707T</span></p>
                    <p class="mb-1"><span class="info-label">คณะ:</span> <span class="info-value">วิทยาศาสตร์และเทคโนโลยี</span></p>
                    <p class="mb-1"><span class="info-label">สาขาวิชา:</span> <span class="info-value">เทคโนดลยีสารสนเทศ</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
